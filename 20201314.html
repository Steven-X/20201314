<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>爱你爱你，爱一世</title>
    <script type="text/javascript">

        let height;
        let width;
        let wrapper;
        let heartWrapper;
        let heartContour;
        let promptBox;
        let message;
        let password = "";
        let clickCount = -1;
        let elapsedFrame;
        let minX = Infinity;
        let maxX = -Infinity;
        let minY = Infinity;
        let maxY = -Infinity;
        let originalX;
        let originalY;
        let originalOffsetY;
        let aspectRatio;

        let getSquaredDist = (posX1, posY1, posX2, posY2) => Math.pow(posX1 - posX2, 2) + Math.pow(posY1 - posY2, 2);

        let cssToCartesianX = cssX => cssX - width / 2;
        let cssToCartesianY = cssY => height / 2 - cssY;

        let getRandom = (n, m) => {
            let source = [];
            source.length = n;
            for (let i = 0; i < n; i++) {
                source[i] = i;
            }
            let array = [];
            for (let i = 0; i < m; i++) {
                let index = Math.floor(Math.random() * source.length);
                let number = source[index];
                array.push(number);
                source.splice(index, 1);
            }
            array.sort((a, b) => a - b);
            return array;
        };

        let writeHeartContour = (scannedFront, y) => {
            let heartContour = document.createElement("div");
            heartContour.className = "heart-contour";
            heartContour.style.left = scannedFront + "px";
            heartContour.style.top = y + "px";
            heartWrapper.appendChild(heartContour);
        };

        let bubbleBurst = (x, y, distance) => {
            let bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.style.left = x - 6 + "px";
            bubble.style.top = y - 6 + "px";
            wrapper.appendChild(bubble);
            let angle = Math.random() * Math.PI * 2;
            let topIncrement = Math.sin(angle);
            let leftIncrement = Math.cos(angle);
            for (let i = 1; i <= 20; i++) {
                setTimeout(function() {
                    if (i < 20) {
                        bubble.style.opacity = 1-i/20 + "";
                        bubble.style.top = bubble.offsetTop - topIncrement * (distance / 20) + "px";
                        bubble.style.left = bubble.offsetLeft - leftIncrement * (distance / 20) + "px";
                    } else {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, i*50);
            }
        };

        let freeFallHeart = () => {
            let stepHeight = height / 5;
            let tempStep = 0;
            let steps = [];
            while (tempStep <= height) {
                tempStep = tempStep + stepHeight + (Math.random()-0.5) * 0.4 * stepHeight;
                if (tempStep <= height) {
                    steps.push(tempStep);
                }
            }
            let remainingSpace = height - steps[steps.length-1];
            if (steps.length < 5 && remainingSpace > stepHeight * 0.6) {
                steps.push(height - Math.random() * remainingSpace * 0.2);
            }
            let heart = document.createElement("div");
            heart.innerText = "❤";
            heart.className = "heart";
            heart.style.left = Math.random() * (width-100) + "px";
            document.getElementById("wrapper").appendChild(heart);
            let i = 0;
            let frameTime = 5;
            let currStep = 0;
            let currSpeed = 0;
            let currTop = heart.offsetTop;
            let currBottom = currTop + heart.offsetHeight;
            let currLateralSpeed = 0;
            let currLeft = heart.offsetLeft;
            while (currTop < height) {
                i += frameTime;
                if (currStep < steps.length && currBottom + currSpeed + 0.005 * frameTime > steps[currStep]) {
                    currSpeed = -currSpeed * 0.4;
                    currStep++;
                    currLateralSpeed = 0.3 * (Math.random() - 0.5) * frameTime;
                } else {
                    currSpeed += 0.005 * frameTime;
                }
                currTop = currTop + currSpeed;
                currBottom = currTop + heart.offsetHeight;
                currLeft = currLeft + currLateralSpeed;
                ((i, currTop, currLeft) => {
                    setTimeout(() => {
                        heart.style.top = currTop + "px";
                        heart.style.left = currLeft + "px";
                    }, i);
                })(i, currTop, currLeft);
            }
            setTimeout(() => {
                heart.parentNode.removeChild(heart);
            }, i);
        };

        let wordBurst = (clickCount, x, y) => {
            if (clickCount === 0) return;
            let word = document.createElement("div");
            word.className = "word";
            word.innerText = clickCount % 2 === 1 ? "爱" : "你";
            word.style.left = x + "px";
            word.style.top = y + "px";
            wrapper.appendChild(word);

            for (let i = 1; i <= 81; i++) {
                setTimeout(function() {
                    if (i === 81) {
                        wrapper.removeChild(word);
                    } else {
                        word.style.fontSize = i + "px";
                        word.style.marginTop = -word.offsetHeight / 2 + "px";
                        word.style.marginLeft = -word.offsetWidth / 2 + "px";
                        if (i > 60) {
                            word.style.opacity = (80 - i) / 20 + "";
                        }
                    }
                }, i*10);
            }
        };

        let wordBurstGameOver = (clickCount, x, y) => {
            if (clickCount === 0) return;
            let word = document.createElement("div");
            word.className = "word";
            if (clickCount % 3 === 0) {
                word.innerText = "了";
            } else if (clickCount % 3 === 1) {
                word.innerText = "太";
            } else {
                word.innerText = "笨";
            }
            word.style.left = x + "px";
            word.style.top = y + "px";
            wrapper.appendChild(word);
            for (let i = 1; i <= 81; i++) {
                setTimeout(function() {
                    if (i === 81) {
                        wrapper.removeChild(word);
                    } else {
                        word.style.fontSize = i + "px";
                        word.style.marginTop = -word.offsetHeight / 2 + "px";
                        word.style.marginLeft = -word.offsetWidth / 2 + "px";
                        if (i > 60) {
                            word.style.opacity = (80 - i) / 20 + "";
                        }
                    }
                }, i*10);
            }
        };

        let showGameOver = msg => {
            promptBox = document.createElement("div");
            promptBox.className = "prompt-box";
            let textArea = document.createElement("div");
            textArea.className = "text-area";
            textArea.innerText = msg;
            let closeButton = document.createElement("div");
            closeButton.className = "close-button";
            let closeButtonCross = document.createElement("div");
            closeButtonCross.className = "close-button-cross";
            for (let i = 0; i < 30; i++) {
                for (let j = 0; j < 30; j++) {
                    if (((j-i < 4 && i-j < 4) || (i+j > 26 && i+j < 34)) && i+j > 14 && j-i < 16 && i-j < 16 && i+j < 46) {
                        let pix = document.createElement("div");
                        pix.className = "cross-pixel";
                        pix.style.top = i + "px";
                        pix.style.left = j + "px";
                        closeButtonCross.appendChild(pix);
                    }
                }
            }
            closeButton.appendChild(closeButtonCross);
            promptBox.appendChild(textArea);
            promptBox.appendChild(closeButton);
            wrapper.appendChild(promptBox);
            closeButton.style.left = textArea.offsetWidth + 22 + "px";
            closeButton.style.top = -textArea.offsetHeight + 18 + "px";
            promptBox.style.marginTop = -promptBox.offsetHeight / 2 + "px";
            promptBox.style.marginLeft = -promptBox.offsetWidth / 2 + "px";
            for (let i = 1; i <= 20; i++) {
                setTimeout(() => promptBox.style.opacity = i/20 + "", i * 25);
            }
            closeButton.onclick = () => wrapper.removeChild(promptBox);
        };

        let gameOver = msg => {
            if (promptBox || message) {
                return;
            }
            window.onclick = null;
            if (heartContour.parentNode) {
                wrapper.removeChild(heartContour);
            }
            showGameOver(msg);
            clickCount = 0;
            window.onclick = e => wordBurstGameOver(++clickCount, e.x, e.y);
        };

        let showMessage = () => {
            message = document.createElement("div");
            message.className = "message";
            let chars = [];
            if (password.indexOf("33233") !== -1) {
                let char0 = document.createElement("span");

                let char4 = document.createElement("span");
                char4.innerText = "宝";
                let char5 = document.createElement("span");
                char5.innerText = "哥";

                chars.push(char4);

                chars.push(char8);
                chars.push(char9);
                chars.push(char10);

                let char1 = document.createElement("span");
                char1.innerText = "情";
                let char2 = document.createElement("span");
                char2.innerText = "人";
                let char3 = document.createElement("span");
                char3.innerText = "节";
                let char4 = document.createElement("span");

                let char5 = document.createElement("span");
                char5.innerText = "乐";
                let char6 = document.createElement("span");
                char6.innerText = "❤";
                chars.push(char0);
                chars.push(char1);
                chars.push(char2);
                chars.push(char3);
                chars.push(char4);
                chars.push(char5);
                chars.push(char6);
            }

            for (let i = 0; i < chars.length; i++) {
                chars[i].className = "message-char";
                message.appendChild(chars[i]);
            }
            wrapper.appendChild(message);
            message.style.marginLeft = -message.offsetWidth / 2 + "px";
            message.style.marginTop = -message.offsetHeight / 2 + "px";
            for (let j = 0; j < chars.length; j++) {
                for (let i = 1; i <= 20; i++) {
                    setTimeout(function () {
                        chars[j].style.opacity = i / 20 + "";
                    }, j * 200 + i * 50);
                }
            }
        };

        let dropHeart = startTime => {
            let heart = document.createElement("div");
            heart.innerText = "❤";
            heart.className = "heart";
            heart.style.left = Math.random() * (width - 100) + "px";
            wrapper.appendChild(heart);
            let i = 0;
            let frameTime = 3;
            let currTop = heart.offsetTop;
            let speed = 0.9 * (0.8 + Math.random() * 0.4);
            while (currTop < height) {
                i += frameTime;
                currTop = currTop + speed;
                ((i, currTop) => {
                    setTimeout(() => {
                        heart.style.top = currTop + "px";
                    }, startTime + i);
                })(i, currTop);
            }
            setTimeout(() => {
                heart.parentNode.removeChild(heart);
            }, startTime + i);
        };

        let win = () => {
            wrapper.removeChild(heartContour);
            showMessage();
            for (let i = 0; i < 20; i++) {
                dropHeart(i * 100);
            }
        };

        let shrink = i => {
            if (heartContour.parentNode) {
                elapsedFrame = i;
                let currentHeight = originalY - i + clickCount * 80;
                let currentWidth = originalX - i * aspectRatio + clickCount * 80 * aspectRatio;
                if (currentHeight < 0 || currentWidth < 0) {
                    gameOver("Game Over");
                } else {
                    heartContour.style.height = currentHeight + "px";
                    heartContour.style.width = currentWidth + "px";
                    heartContour.style.marginLeft = -heartContour.offsetWidth / 2 + 2 + "px";
                    heartContour.style.marginTop = -heartContour.offsetHeight / 2 + originalOffsetY * currentHeight / originalY + "px";
                }
            }
        };

        let expand = clickCount => {
            if (clickCount === 0) {
                return;
            }
            if (heartContour.parentNode) {
                let currentHeight = originalY - elapsedFrame + clickCount * 80;
                let currentWidth = originalX - elapsedFrame * aspectRatio + clickCount * 80 * aspectRatio;
                if (currentHeight / originalY > 4.5) {
                    win();
                } else {
                    heartContour.style.height = currentHeight + "px";
                    heartContour.style.width = currentWidth + "px";
                    heartContour.style.marginLeft = -heartContour.offsetWidth / 2 + 2 + "px";
                    heartContour.style.marginTop = -heartContour.offsetHeight / 2 + originalOffsetY * currentHeight / originalY + "px";
                }
            }
        };

        window.onload = () => {
            window.onkeypress = e => password += e.key;

            height = window.innerHeight;
            width = window.innerWidth;

            wrapper = document.getElementById("wrapper");
            heartContour = document.getElementById("heart-contour");

            wrapper.style.height = height + "px";
            wrapper.style.width = width + "px";

            heartContour.ondragstart = () => false;

            let music = document.createElement("audio");
            music.setAttribute("src", "audio.mp3");
            music.setAttribute("type", "audio/mp3");
            music.setAttribute("loop", "loop");
            wrapper.appendChild(music);

            music.onclick = () => music.style.zIndex = "unset";

            let wantMusic = confirm("打开背景音乐吗？");
            if (wantMusic) {
                music.setAttribute("autoplay", "autoplay");

                /**
                 * Show controls only if autoplay is disabled
                 */
                music.oncanplay = () => {
                    if (music.paused) {
                        music.setAttribute("controls", "controls");
                    }
                };

                /**
                 * Always show controls if want music
                 */
                music.setAttribute("controls", "controls");
            }

            let heartLoc = {};
            let heartLocRandom = [{}, {}];
            let heartLocArray = [];
            for (let xFront = 0; xFront < width; xFront++) {
                for (let y = 0; y < height; y++) {
                    for (let i = 0; i < heartCoordinatesX.length; i++) {
                        if (0.5 > getSquaredDist(cssToCartesianX(xFront), cssToCartesianY(y), heartCoordinatesX[i], heartCoordinatesY[i])) {
                            if (xFront < minX) minX = xFront;
                            if (xFront > maxX) maxX = xFront;
                            if (y < minY) minY = y;
                            if (y > maxY) maxY = y;
                            if (heartLoc[xFront]) {
                                heartLoc[xFront].push(y);
                            } else {
                                heartLoc[xFront] = [y];
                            }
                            heartLocArray.push([xFront, y]);
                            break;
                        }
                    }
                }
            }

            originalX = maxX - minX + 7;
            originalY = maxY - minY + 7;
            aspectRatio = originalX / originalY;

            heartContour.style.height = (maxY - minY + 7) + "px";
            heartContour.style.width = (maxX - minX + 7) + "px";

            heartContour.style.marginLeft = minX - 1 - width / 2 + "px";
            heartContour.style.marginTop = minY - 1 - height / 2 + "px";

            originalOffsetY = minY - 1 - height / 2 + originalY / 2;

            let scanner = document.createElement("div");
            scanner.id = "scanner";

            let scannerWidth = width / 3;
            scanner.style.marginLeft = -scannerWidth + "px";

            scanner.style.width = (scannerWidth + 20) + "px";

            let scannerTailWrapper = document.createElement("div");
            scannerTailWrapper.id = "scanner-tail-wrapper";
            scannerTailWrapper.style.width = scannerWidth + "px";
            scannerTailWrapper.style.height = height + "px";

            let scannerTail = document.createElement("div");
            scannerTail.id = "scanner-tail";
            scannerTail.style.width = scannerWidth + "px";
            scannerTail.style.height = height + "px";

            let scannerTailMask = document.createElement("div");
            scannerTailMask.id = "scanner-tail-mask";
            scannerTailMask.style.width = scannerWidth + "px";
            scannerTailMask.style.height = height + "px";
            scannerTailMask.style.background = "linear-gradient(0deg, white 0%, rgba(255, 255, 255, 0) 10px, rgba(255, 255, 255, 0) " + (height-10) + "px, white 100%)";

            scannerTailWrapper.appendChild(scannerTail);
            scannerTailWrapper.appendChild(scannerTailMask);

            let scannerFront = document.createElement("div");
            scannerFront.id = "scanner-front";
            scannerFront.style.height = (height - 12) + "px";

            scanner.appendChild(scannerTailWrapper);
            scanner.appendChild(scannerFront);

            wrapper.appendChild(scanner);

            heartWrapper = document.createElement("div");
            wrapper.appendChild(heartWrapper);

            for (let i = 0; i < 2; i++) {
                let currScan = getRandom(heartLocArray.length, 50);
                for (let j = 0; j < currScan.length; j++) {
                    let coordinate = heartLocArray[currScan[j]];
                    let column = heartLocRandom[i][coordinate[0]];
                    if (column) {
                        column.push(coordinate[1]);
                    } else {
                        heartLocRandom[i][coordinate[0]] = [coordinate[1]];
                    }
                }
            }

            let currTime;

            for (let i = 0; i < 3; i++) {
                for (let xFront = 0; xFront <= width + scannerWidth; xFront++) {
                    setTimeout(() => {
                        scanner.style.marginLeft = xFront - scannerWidth + "px";
                        let scannedFront = xFront - 5;
                        if (i === 2) {
                            if (scannedFront > minX - 1 && scannedFront < maxX + 1) {
                                let heartLocAtScannedFront = heartLoc[scannedFront];
                                if (heartLocAtScannedFront) {
                                    for (let j = 0; j < heartLocAtScannedFront.length; j++) {
                                        writeHeartContour(scannedFront, heartLocAtScannedFront[j]);
                                    }
                                }
                            }
                        } else {
                            if (scannedFront > minX - 1 && scannedFront < maxX + 1) {
                                let burstLoc = heartLocRandom[i][scannedFront];
                                if (burstLoc) {
                                    for (let j = 0; j < burstLoc.length; j++) {
                                        bubbleBurst(scannedFront, burstLoc[j], 40);
                                    }
                                }
                            }
                        }
                        if (i === 2 && xFront + 1 > width + scannerWidth) {
                            wrapper.removeChild(scanner);
                            wrapper.removeChild(heartWrapper);
                            heartContour.style.visibility = "visible";
                        }
                    }, currTime = ((Math.floor(width + scannerWidth) + 1) * i + xFront) * 5);
                }
            }

            setTimeout(() => {
                for (let i = 0; i < 1000; i++) {
                    setTimeout(() => {
                        freeFallHeart(height, width);
                    }, i*1100);
                }
                let clickMeMask = document.createElement("div");
                clickMeMask.id = "click-me-mask";
                wrapper.appendChild(clickMeMask);
                clickMeMask.style.width = width + "px";
                clickMeMask.style.height = height + "px";
                let clickMe = document.createElement("div");
                clickMe.id = "click-me";
                clickMe.innerText = "使 劲 戳 屏 幕";
                wrapper.appendChild(clickMe);
                clickMe.style.marginLeft = -clickMe.offsetWidth / 2 + "px";
                clickMe.style.marginTop = -clickMe.offsetHeight / 2 + "px";
                clickMe.style.visibility = "visible";
                for (let i = 1; i < 22; i++) {
                    setTimeout(() => {
                        if (i === 21) {
                            clickMe.style.cursor = "pointer";
                            clickMe.onclick = () => {
                                wrapper.removeChild(clickMe);
                                wrapper.removeChild(clickMeMask);
                                let iterations = Math.floor(2000 * (height / 400));
                                for (let i = 0; i < iterations + 1; i++) {
                                    setTimeout(() => {
                                        if (i === iterations) {
                                            gameOver("You've run out of time");
                                        } else {
                                            shrink(i);
                                        }
                                    }, i*3);
                                }
                                window.onclick = e => {
                                    ++clickCount;
                                    wordBurst(clickCount, e.x, e.y);
                                    expand(clickCount);
                                };
                            };
                        } else {
                            clickMe.style.opacity = i / 20 + "";
                            clickMeMask.style.opacity = i / 20 * 0.8 + "";
                        }
                    }, i*50);
                }
            }, currTime);
        };

    <style type="text/css">
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body, div#wrapper {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        audio {
            position: absolute;
            z-index: 99;
        }

        div#scanner {
            position: absolute;
        }

        div#scanner-tail-wrapper {
            display: inline-block;
        }

        div#scanner-tail {
            position: absolute;
            background: linear-gradient(to right, rgba(255, 182, 193, 0), lightpink);
        }

        div#scanner-tail-mask {
            position: absolute;
        }

        div#scanner-front {
            display: inline-block;

            margin-left: 1px;

            box-shadow: 0 0 5px 1px deeppink;
        }

        div.heart-contour {
            position: absolute;
            height: 5px;
            width: 5px;
            border-radius: 3px;
            background-color: deeppink;
        }

        div.bubble {
            position: absolute;

            border-radius: 10px;

            z-index: 99;
        }

        img#heart-contour {
            position: absolute;
            visibility: hidden;
            left: 50%;
            top: 50%;
        }

        div#click-me-mask {
            background-color: white;
        }

        div#click-me {
            padding: 10px 20px 10px 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 30px;
            font-family: "YouYuan", "YuanTi SC", "Microsoft YaHei", "微软雅黑", "PingFang SC", sans-serif;
            color: white;
            background-color: hotpink;
            border-radius: 5px;
            text-align: center;
            visibility: hidden;
            opacity: 0;
        }

        div.word {
            font-size: 0;
            font-family: "YouYuan", "YuanTi SC", "Microsoft YaHei", "微软雅黑", "PingFang SC", sans-serif;
            color: pink;
            position: absolute;
        }

        div.prompt-box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            padding: 10px 20px 10px 20px;
            background-color: white;
            border-radius: 10px;
            border: 5px solid deeppink;
            opacity: 0;
        }
        div.text-area {
            margin: 0;
            padding: 0;
            color: deeppink;
            font-size: 30px;
            font-family: "YouYuan", "YuanTi SC", "Microsoft YaHei", "微软雅黑", "PingFang SC", sans-serif;
        }
        div.close-button {
            padding: 0;
            height: 30px;
            width: 30px;
            border: 5px solid deeppink;
            border-radius: 20px;
            background-color: pink;
            position: absolute;
            overflow: hidden;
        }
        div.close-button:hover {
            cursor: pointer;
        }
        div.close-button-cross {
            padding: 0;
            height: 30px;
            width: 30px;
        }
        div.cross-pixel {
            padding: 0;
            height: 1px;
            width: 1px;
            background-color: white;
            position: absolute;
        }

        div.message {
            font-size: 60px;
            font-family: "YouYuan", "YuanTi SC", "Microsoft YaHei", "微软雅黑", "PingFang SC", sans-serif;
            color: hotpink;
            z-index: 0;
            top: 50%;
            left: 50%;
            position: absolute;
        }

        span.message-char {
            opacity: 0;
        }

        div.heart {
            margin: 0;
            padding: 0;
            position: absolute;
            top: -80px;
            font-size: 60px;
            color: red;
        }
